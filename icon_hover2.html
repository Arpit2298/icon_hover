<!DOCTYPE html>
<html lang="en">

<head>

    <title>Icon hover 2</title>
    <style>
        body {
            margin: 0;
        }
        
        h4 {
            width: 150px;
            height: 40px;
            border-radius: 0px 25px 25px 0px;
            background-color: tomato;
            transform: translateX(-100px);
            transition: 0.7s;
        }
        
        .fab {
            color: white;
            font-size: 1.5em;
            padding-top: 8px;
            transition: 1s;
            transform: translateX(115px);
        }
        
        label {
            font-size: 0px;
            color: transparent;
        }
        
        h4:hover label {
            color: white;
            font-size: 20px;
            padding-left: 2%;
        }
        
        h4:hover {
            transform: translateX(0px);
        }
        
        h4:hover .fab {
            transform: translateX(20px);
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

</head>

<body>
    <h4>
        <label>Facebook</label> <i class="fab fa-facebook-f"></i> </h4>

    <h4> <label>Twitter</label><i class="fab fa-twitter"></i></h4>
    <h4> <label>Instagram</label><i class="fab fa-instagram"></i></h4>
    <h4> <label>Linked-in</label><i class="fab fa-linkedin-in"></i></h4>


</body>

</html>
